<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>

    <div class="main">
    <h1>Celsius to Fahrenheit:</h1>
    <label for="temp">Degree:</label>
    <input type="number" id="temp"> <br>
    <label for="temp_diff">Change To:</label>
    <select name="temp_diff" id="temp_diff">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
    </select> <br>
    <h3>Result:</h3>
    <p id="res"></p>
    <button onclick="change()">Change</button>
    
</div>
    
    
</body>

<script>
    temp=document.getElementById("temp")
    type=document.getElementById("temp_diff")
    function change()
    {
        
        if(type.value=="cel"){
            let celsius=((temp.value)*1.8)+32
            document.getElementById("res").innerHTML=celsius
            
        }
        if(type.value=="fah"){
            let fahrenheit=((temp.value)-32)/1.8
            document.getElementById("res").innerHTML=fahrenheit
        }
    }
</script>
</html>
